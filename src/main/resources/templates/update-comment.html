<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>New/Edit post</h1>
    <form method="POST" th:action="@{/commentupdationcompletion}">
        <input name="id" th:value="${postId}" type="hidden"/>
        <input name="commentid" th:value="${id}" type="hidden"/>
        <input name="name" placeholder="Name" th:value="${name}" type="text"/> <br><br>
        <input name="email" placeholder="Email" th:value="${email}" type="Email"/> <br><br>
        <textarea cols="40" name="comment" placeholder="Add your comment..." rows="20" th:text="${comment}"></textarea>
        <br><br>
        <input type="submit" value="POST"/>
    </form>
</center>
</body>
</html>
